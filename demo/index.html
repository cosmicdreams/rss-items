<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>rss-items demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../rss-items.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">

      <h3>rss-items demo: basic</h3>

      <demo-snippet>
        <template>
          <rss-items url="./rss.xml" auto></rss-items>
        </template>
      </demo-snippet>

      <h3>rss-items demo: max items</h3>

      <demo-snippet>
        <template>
          <rss-items url="./rss.xml" max="2" auto></rss-items>
        </template>
      </demo-snippet>

      <h3>rss-items demo: max items</h3>

      <demo-snippet>
        <template>
          <rss-items url="https://content.therapychat.com/rss.xml" max="3" auto></rss-items>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
